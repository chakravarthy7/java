apply plugin: 'java'
apply plugin: 'maven'

group = 'net.guides.springboot2'
version = '0.0.1-SNAPSHOT'

description = """springboot2-mssql-jpa-hibernate-crud-example"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
     mavenLocal()
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'2.0.5.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.0.5.RELEASE'
    compile group: 'com.microsoft.sqlserver', name: 'sqljdbc4', version:'4.0'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.0.5.RELEASE'
}
